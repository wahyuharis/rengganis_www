<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <title>Rengganis WWW - Login</title>
        <link href="bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="toastr/build/toastr.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/index.css?test=123">

        <!--<script src="cordova.js"></script>-->
        <script src="jquery/jquery.min.js" type="text/javascript"></script>
        <script src="bootstrap-4.0.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="jquery.inview-master/jquery.inview.min.js" type="text/javascript"></script>
        <script src="numeral/min/numeral.min.js" type="text/javascript"></script>
        <script src="js/curruency.js" type="text/javascript"></script>
        <script src="toastr/build/toastr.min.js" type="text/javascript"></script>
        <script src="js/hammer.min.js" type="text/javascript"></script>
        <script src="js/submit_loading.js" type="text/javascript"></script>
        <script src="knockout/knockout-3.5.1.js" type="text/javascript"></script>
        <script src="knockout/knockout-animate.min.js" type="text/javascript"></script>
        <script src="js/hostname.js" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-primary fixed-top">
            <span class="navbar-brand"  >
                <span id="title">Login</span>
            </span>
        </nav>

        <div style="height: 100px"></div>

        <div class="container" id="login" >

            <div class="row">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <center>
                        <img style="width:70px;height: 70px" class="rounded-circle" src="img/front-logo.png" alt=""/>
                    </center>
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="row">

                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="label2" for="username">Username</label>
                        <input type="text" class="form-control form-control-sm form-control-underline" id="username" placeholder="Username" >
                    </div>
                    <div class="form-group">
                        <span id="show-hide-pass" class="fa fa-eye"></span>
                        <label class="label2" for="password">Password</label>
                        <input id="password" type="password" class="form-control form-control-sm form-control-underline" placeholder="Password">
                    </div>

                    <button id="login_submit" type="submit" class="btn btn-primary btn-block btn-sm">Login</button>
                </div>
                <div class="col-sm-4">
                </div>
            </div>

        </div>
        <i id="loading" style="display: none" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw loading"></i>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
