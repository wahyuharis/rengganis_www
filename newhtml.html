<html><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title></title>




        <style id="compiled-css" type="text/css">
            .container {
                width:200px;
                height:200px;
                border:1px solid red;
                background-color:#EEE; 
            }
        </style>
                <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    </head>
    <body>
        <div class="container">

        </div>
        <span id="total">1500</span>

        <script type="text/javascript">//<![CDATA[


            var arena = $('.container'),
                    total = $('#total');
            var amount = 0;

            var down = false;
            arena.bind({
                mousedown: function () {
                    down = true;
                },
                mousemove: function () {
                    if (!down)
                        return;
                    amount += 20;
                    total.text(amount)
                },
                mouseup: function () {
                    down = false;
                }
            })


            //]]></script>







    </body></html>
