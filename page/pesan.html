<div id="modul_pesan" >
    <div class="row">
        <div class="col-sm-12" style="height: 10px" ></div>
        <div class="col-sm-12" >
            <div class="filter-produk">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend" data-bind="click: clear_nama_produk" >
                            <span class="input-group-text"><i class="fa fa-refresh"></i></span>
                        </div>
                        <input id="nama_produk" data-bind="textInput: nama_produk,event: {'keyup': cari_produk }" type="text" class="form-control" placeholder="Cari Produk">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend"  data-bind="click: clear_id_kategori" >
                            <span class="input-group-text"> <i class="fa fa-refresh"></i></span>
                        </div>
                        <select id="id_kategori" class="form-control" data-bind="value: id_kategori,
                                            options: opt_kategori,
                                            optionsText:'nama_kategori',
                                            optionsValue:'id_kategori',
                                            valueAllowUnset:true,
                                            event: {'change':cari_produk}" >
                        </select>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12" style="height: 90px;" ></div>
    </div>

    <div class="row" data-bind="foreach: produk_list">
        <div class="col-sm-12 produk-row">
            <div class="row">
                <div class="col-4">
                    <img src="#" data-bind="attr: {'src':foto}"  class="img-fluid">
                </div>
                <div class="col-8">
                    <h5 data-bind="text: nama_produk" >Nama Produk</h5>
                    <p>Rp <span data-bind="text:harga_format" ></span></p>
                    <button data-bind="click: $root.cart_add" class="btn btn-primary btn-sm" ><i class="fa fa-cart-plus" ></i>
                    Tambah pesanan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button id="cart-btn" class="btn btn-primary btn-lg cart-btn" 
                    data-toggle="tooltip" data-placement="top" title="Produk telah ditambahkan"
                    ><i class="fa fa-shopping-cart"></i>
                <span class="badge badge-danger" data-bind="text:total_cart" ></span>
            </button>
        </div>
    </div>

    <div class="modal fade" id="cart-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Daftar Pesanan</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="table table-responsive" style="max-height: 500px;overflow-y: scroll;max-height: 370px;" >
                                <table class="table table-striped" >
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Produk</th>
                                            <th>Qty</th>
                                            <th>Harga</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach:cart">
                                        <tr>
                                            <td>
                                                <span data-bind="click: $root.delete_cart" class="btn btn-danger btn-sm"><i class="fa fa-trash" ></i></span>
                                            </td>
                                            <td><span data-bind="text: nama_produk" ></span></td>
                                            <td><input style="width: 75px;" class="form-control number" type="text" data-bind="value:qty" > </td>
                                            <td><input style="min-width: 100px;" class="form-control thousand" type="text" data-bind="value:harga_produk" ></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="form-group" >
                                <label for="cart_add_show"><b>Jangan Tampilkan Lagi </b> </label>
                                <input id='cart_add_show' type="checkbox" data-bind="checked: cart_dont_show_again"   >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="row" >
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Proses</button>
                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal" >Tambah Lagi</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<i id="loading" style="display: none" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw loading"></i>
<script src="page/pesan.js" ></script>
