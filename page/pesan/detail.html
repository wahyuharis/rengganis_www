<div id="detail_page">
    <div class="row" >
        <div class="col-12">
            <center>
                <img id="logo_usaha" style="width: 50px;height: 50px;" >
            </center>
            <pre id="print_content" class="print_container" ></pre>
        </div>
    </div>

    <div class="row mb-3 mt-5 border-top">
        <div class="col-12 mt-3">
            <div class="btn-group btn-group-sm d-flex" role="group" aria-label="Basic example">
                <button id="kembali" class="btn btn-outline-primary  w-100" > <i class="fa fa-arrow-circle-left"></i> Kembali </button>
                <button id="print" class="btn btn-primary  w-100" > <i class="fa fa-print"></i> Print </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="print-modal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Pilih Printer</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row" >
                        <div class="col-12" id="printer-list" >

                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-12" >
                            <input id="default_printer"  type="text" class="form-control form-control-sm d-none" >
                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-12" >
                            <pre id="console" class="d-none" ></pre>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal-swipe-up">
                    <div class="col-12 text-center" >
                        <div class="btn-group btn-group-sm d-flex" role="group" aria-label="">
                            <button id="refresh-printer" class="btn btn-outline-primary w-100" > <i class="fa fa-refresh"></i> Refresh </button>
                            <button id="bluetooth-setting" class="btn btn-secondary w-100" style="padding-left: 30px" > <i class="icon-blth" ></i> Cari Perangkat </button>
                            <button id="print-act" class="btn btn-primary  w-100" > <i class="fa fa-print"></i> Print </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script src="page/pesan/detail.js" ></script>
